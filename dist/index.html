<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>
<body class="wrapper">
  <div class="todo-container">
    <div class="main-content">
      <div class="title">
        <h1>Today's To Do</h1>
        <i class="fa-solid fa-rotate sync"></i>
      </div>
      <form class="todo-form">
        <input type="text" id="task" placeholder="Add to your list">
      </form>
      <div class="todo-listing">
        <ul class="list-content"></ul>
      </div>
    </div>
    <button class="btn">Clear all completed</button>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
